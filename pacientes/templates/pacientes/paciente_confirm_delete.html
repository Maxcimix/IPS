{% extends 'base.html' %}

{% block title %}Eliminar Paciente{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2>Eliminar Paciente</h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar al paciente "{{ paciente.nombre_completo }}"?</p>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                            <a href="{% url 'pacientes:paciente-list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
